<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib</title>
</head>
<body>
    <script>
        let book = {
            title: 'The Alchemist' ,
            author: 'Paulo Coelho',
            year: 1988,
            getSummary: function() 
            {document.write( this.title +  " was written by " + this.author + " in " + this.year +".");
            }

        }
        

        book.getSummary();

        function printBookSummary(bookObj)  
        {
        document.write(bookObj.title +  " was written by " + bookObj.author + " in " + bookObj.year +".")
        }

       
        printBookSummary(book);
    </script>

</body>
