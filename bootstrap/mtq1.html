<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Signup Form</title>
</head>
<body class="bg-primary">

  <div class="container py-2 margin-side-auto">
    <div class="card mb-5 mt-4 pt-4 px-5 pb-4">
      <h2 class="text-left mb-1"><b>Sign Up</b></h2>
      <p class="text-muted small mt-1 mb-4">Please fill in this form to create an account!</p>

      <form>
        
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control border-0 bg-light" placeholder="First Name" name="fname">
          </div>
          <div class="col">
            <input type="text" class="form-control border-0 bg-light" placeholder="Last Name" name="lname">
          </div>
        </div>

        
        <div class="form-group mt-3">
          <input type="email" class="form-control border-0 bg-light" placeholder="Email" name="email">
        </div>

       
        <div class="form-group">
          <input type="password" class="form-control border-0 bg-light" placeholder="Password" name="pswd">
        </div>

        
        <div class="form-group">
          <input type="password" class="form-control border-0 bg-light" placeholder="Confirm Password" name="cpswd">
        </div>

        
        <div class="form-group form-check pt-2">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">
            I accept the <a href="#" target="_blank">Terms of Use</a> &amp; <a href="#" target="_blank">Privacy Policy</a>.
          </label>
        </div>

       
       <div class="text-left">
        <button type="submit" class="btn btn-primary px-4 py-2 width-35%"><b>Sign Up</b></button>
      </div>
    </form>
  </div>

 
  <div class="text-center mt-n4 small text-light">
    Already have an account? <a href="#" class="text-white" style="text-decoration: underline;">Login here.</a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
