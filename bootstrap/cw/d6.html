<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Website Feedback Form</h3>
            
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="form-group">
                <label for="feedback">Feedback Message:</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
              </div>

              <div class="form-group">
                <label for="source">How did you find our site?</label>
                <select class="form-control" id="source" required>
                  <option value="">Select an option</option>
                  <option>Search Engine</option>
                  <option>Social Media</option>
                  <option>Friend or Family</option>
                  <option>Advertisement</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="form-group">
                <label>Satisfaction Level:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="satisfaction" id="s1" value="1" required>
                  <label class="form-check-label" for="s1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="satisfaction" id="s2" value="2">
                  <label class="form-check-label" for="s2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="satisfaction" id="s3" value="3">
                  <label class="form-check-label" for="s3">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="satisfaction" id="s4" value="4">
                  <label class="form-check-label" for="s4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="satisfaction" id="s5" value="5">
                  <label class="form-check-label" for="s5">5</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
