<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Course Progress Dashboard</title>
</head>
<body>
    
        <ul class = "breadcrumb">
        <li class = "breadcrumb-item">Home</li>
        <li class = "breadcrumb-item">Courses</li>
        <li class = "breadcrumb-item active" aria-current = "page">Web Development</li>
        </ul>

        <div class="container">
                 <h2> Web Development Course <span class = "badge badge-warning">new</span></h2>

        <br>

        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar bg-success" style="width:100%"> HTML – 100% complete</div>
        </div>

        <br>

        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:75%"> CSS - 75% complete</div>
        </div>

        <br>

        <div class="progress">
        <div class="progress-bar bg-warning" style="width:50%"> JavaScript - 50% complete</div>
        </div>

        <br>

        <div class="progress">
        <div class="progress-bar bg-danger" style="width:25%">Bootstrap – 25% complete </div>
        </div>
<br>


        <button type = "button" class = "btn btn-success">Start</button>
        <button type = "button" class = "btn btn-danger">Pause</button>
        <button type = "button" class = "btn btn-warning">Reset</button>

        <ul class="pagination justify-content-center">
<li class="page-item"><a class="page-link" href="#">Previous</a></li>
<li class="page-item active"><a class="page-link" href="#">1</a></li>
<li class="page-item"><a class="page-link" href="#">2</a></li>
<li class="page-item disabled"><a class="page-link" href="#">3</a></li>
<li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
        

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
