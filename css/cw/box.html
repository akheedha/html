<!DOCTYPE html>
<html>
<head>
    <title>Layered Box Model Example</title>
    <style>
        /* Outer Container Box */
        .outer-box {
            border: 8px solid #2c3e50;        /* Large outer border */
            background-color: #ecf0f1;
            padding: 20px;                    /* Space for the middle box */
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        /* Middle Border Box */
        .middle-box {
            border: 6px solid #8e44ad;        /* Medium border */
            background-color: #f9e79f;
            padding: 15px;                    /* Space for the inner box */
        }

        /* Inner Box */
        .inner-box {
            border: 4px solid #27ae60;        /* Small inner border */
            background-color: #d4efdf;
            padding: 10px;
        }

        p {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                <p>This is the inner box content!</p>
            </div>
        </div>
    </div>

</body>
</html>
